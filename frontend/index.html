<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Produtos</h1>

        <div id="form-cadastro">
            <h2>Cadastrar Produto</h2>
            <form id="form-produto">
                <input type="text" id="nomeProduto" placeholder="Nome do Produto" required><br>
                <input type="number" id="preco" placeholder="Preço" required><br>
                <input type="number" id="quantidade" placeholder="Quantidade" required><br>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <div id="lista-produtos">
            <h2>Lista de Produtos</h2>
            <table id="produtos-tabela">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
